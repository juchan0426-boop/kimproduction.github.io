<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin</title>
  </head>
  <body>
    <!-- Decap CMS 스크립트가 먼저 로드 -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>

    <!-- 모든 스크립트 로드 완료 후 CMS 실행 -->
    <script>
      window.addEventListener("load", () => {
        if (window.CMS) {
          window.CMS.init();
          console.log("✅ Decap CMS loaded successfully");
        } else {
          console.error("❌ CMS not defined — decap-cms.js failed to load");
        }
      });
    </script>
  </body>
</html>
