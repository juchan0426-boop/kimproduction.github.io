<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KimProduction CMS</title>
  <!-- Decap CMS CSS -->
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.css">
</head>
<body>
  <h1 style="text-align:center; margin-top:50px;">KimProduction CMS</h1>
  
  <!-- Decap CMS Script -->
  <script src="https://unpkg.com/netlify-cms@2.10.192/dist/netlify-cms.js"></script>
  <script>
    CMS.init({
      config: {
        backend: {
          name: "github",
          repo: "juchan0426/kimproduction.github.io", // 본인 깃허브 저장소
          branch: "main", // 기본 브랜치
          auth_scope: "repo",
          app_id: "Ov23lidBF8L0M0sizs7m", // 여기 본인 GitHub OAuth Client ID 입력
          auth_endpoint: "https://netlify-cms-auth-proxy.herokuapp.com/auth"
        },
        site_url: "https://kimproduction.kro.kr",
        media_folder: "assets",
        public_folder: "/assets",
        collections: [
          {
            name: "posts",
            label: "Posts",
            folder: "_posts",
            create: true,
            slug: "{{year}}-{{month}}-{{day}}-{{slug}}",
            fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Body", name: "body", widget: "markdown" }
            ]
          }
        ]
      }
    });
  </script>
</body>
</html>
