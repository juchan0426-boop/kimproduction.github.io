backend:
  name: github
  repo: juchan0426/kimproduction.github.io # 본인 깃허브 저장소
  branch: main
  auth_scope: repo
  app_id: Ov23lidBF8L0M0sizs7m
  auth_endpoint: https://netlify-cms-auth-proxy.herokuapp.com/auth

media_folder: "assets"
public_folder: "/assets"

collections:
  - name: "posts"
    label: "Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
